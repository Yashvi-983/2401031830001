<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever Cooking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Mobile Phone Frame */
        .phone-container {
            width: 375px;
            height: 700px;
            border-radius: 30px;
            padding: 12px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Notch */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 100;
        }

        /* Screen Content */
        .screen {
            width: 100%;
            height: 100%;
            background-color: #FF5722; /* Vibrant orange background */
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            justify-content: start;
            margin-top: 5px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chef-hat {
            width: 70%;
            height: 70%;
            position: relative;
        }

        .title {
            text-align: left;
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            margin-left: 50px;
            line-height: 1.1;
            color: white;
        }

        .characters-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 20px; /* Adjusted margin */
            position: relative;
        }

        .character {
            height: 390px; 
            
        }

        .get-started-container {
            padding: 20px;
            margin-bottom: 20px; /* Adjusted margin to move the button up */
        }

        .get-started-btn {
            background-color: white;
            color: #FF5722;
            border: none;
            border-radius: 15px;
            padding: 13px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            justify-content: center;
        }

        /* Home Indicator */
        .home-indicator {
            width: 120px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <!-- Mobile Phone Frame -->
    <div class="phone-container">
        <div class="notch"></div>
        <div class="screen">

            <!-- Logo -->
            <div class="logo-container">
                <div class="logo">
                    <img src="images/toque.png" class="chef-hat" alt="Logo" width="100">
                </div>
            </div>

            <!-- Title -->
            <div class="title">
                Clever<br>Cooking
            </div>

            <!-- Characters -->
            <div class="characters-container">
                <img src="images/characters.png" alt="3D character with colorful rainbow hair and glasses" class="character">
            </div>

            <!-- Get Started Button -->
            <div class="get-started-container">
                <button class="get-started-btn" id="getStartedBtn">Get Started</button>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        // Add event listener to the Get Started button
        document.getElementById('getStartedBtn').addEventListener('click', function() {
            // Navigate to the login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
