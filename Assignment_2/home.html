<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartChef</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Mobile Phone Frame */
        .phone-container {
            width: 375px;
            height: 700px;
            border-radius: 30px;
            padding: 12px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Notch */
        .notch {
            position: absolute;
            background-color: #111;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 100;
        }

        /* Screen Content */
        .screen {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }


        /* Header Navigation */
        .header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
        }

        .back-button {
            margin-right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            flex: 1;
            justify-content: space-between;
        }

        .nav-link {
            padding: 5px 10px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            position: relative;
        }

        .nav-link.active {
            color: #FF5722;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #FF5722;
        }

        /* App Title */
        .app-title {
            text-align: center;
            margin: 10px 0;
        }

        .app-title h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .app-title p {
            font-size: 14px;
            color: #666;
        }

        /* Search Bar */
        .search-container {
            margin: 15px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 15px;
        }

        .search-icon {
            margin-right: 10px;
            font-size: 20px;
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
        }

        .generate-button {
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        /* Selections */
        .selections {
            padding: 0 15px;
            margin-bottom: 20px;
        }

        .selections h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .selection-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 9px;
            margin-bottom: 10px;
        }

        .selection-button {
            background-color: #FF5722;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Trending Recipes */
        .trending {
            padding: 0 15px;
        }

        .trending-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .trending-header h3 {
            font-size: 16px;
            color: #333;
        }

        .view-all {
            color: #FF5722;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .recipe-card:active {
            transform: scale(0.98);
        }
        

        .recipe-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .recipe-name {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background-color: #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Mobile Phone Frame -->
    <div class="phone-container">
        <div class="notch"></div>
        <div class="screen">
            <!-- Header Navigation -->
            <div class="header">
                <div class="back-button">&#8249;</div>
                <div class="nav-links">
                    <a href="home.html" class="nav-link active">Home</a>
                    <a href="explore.html" class="nav-link">Explore</a>
                    <a href="settings.html" class="nav-link">Settings</a>
                </div>
            </div>

            <!-- App Title -->
            <div class="app-title">
                <h1>SmartChef</h1>
                <p>Your personal AI-Powered kitchen Assistance</p>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-bar">
                    <div class="search-icon">üîç</div>
                    <input type="text" class="search-input" placeholder="Search for recipes...">
                </div>
                <button class="generate-button" id="generate-button">Generate</button>
            </div>

            <!-- Selections -->
            <div class="selections">
                <h3>Make your selections:</h3>
                <div class="selection-buttons">
                    <button class="selection-button" id="selection-button" data-type="vegan">Vegan/Veg</button>
                    <button class="selection-button" id="selection-button" data-type="gluten-free">Gluten Free</button>
                    <button class="selection-button" id="selection-button" data-type="low-carb">Low-Carb</button>
                </div>
                <div class="selection-buttons">
                    <button class="selection-button" id="selection-button" data-type="breakfast">Breakfast</button>
                    <button class="selection-button" id="selection-button" data-type="lunch">Lunch</button>
                    <button class="selection-button" id="selection-button" data-type="dinner">Dinner</button>
                </div>
            </div>

            <!-- Trending Recipes -->
            <div class="trending">
                <div class="trending-header">
                    <h3>Trending Recipes</h3>
                    <a href="explore.html" class="view-all">View all...</a>
                </div>
                <div class="recipe-grid">
                    <!-- Recipe 1 -->
                    <div class="recipe-card" data-recipe-name="Spaghetti Puttanesca">
                        <img src="images/spaghetti-puttanesca.jpg" alt="Spaghetti Puttanesca" class="recipe-image">
                        <div class="recipe-name">Spaghetti Puttanesca</div>
                    </div>
                   <!-- Recipe 2 -->
                    <div class="recipe-card" data-recipe-name="Berry Blast protein smoothie">
                        <a href="recipe.html" style="text-decoration: none";>
                            <img src="images/smoothie.jpeg" alt="Berry Blast protein smoothie" class="recipe-image" height="200">
                            <div class="recipe-name">Berry Blast protein smoothie</div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        const recipes = [
            { name: "Spaghetti Puttanesca", type: "dinner", dietary: ["vegan"] },
            { name: "Berry Blast protein smoothie", type: "breakfast", dietary: ["vegan", "gluten-free"] },
        ];
    
        function filterRecipes() {
            const searchInput = document.querySelector('.search-input');
            const searchValue = searchInput.value.toLowerCase();
            const selectedTypes = Array.from(document.querySelectorAll('.selection-button.active')).map(button => button.getAttribute('data-type'));
            const filteredRecipes = recipes.filter(recipe => {
                const matchesSearch = recipe.name.toLowerCase().includes(searchValue);
                const matchesSelection = selectedTypes.length === 0 || selectedTypes.some(type => recipe.dietary.includes(type));
                return matchesSearch && matchesSelection;
            });

            if (filteredRecipes.length > 0) {
                if (searchValue === "spaghetti puttanesca") {
                    alert("You searched for Spaghetti Puttanesca. This recipe is available in the trending section.");
                    searchInput.value = ''; 
                } else {
                    window.location.href = 'recipe.html?name=' + encodeURIComponent(filteredRecipes[0].name);
                }
            } else {
                alert("No recipes found.");
            }
        }
        document.querySelectorAll('.selection-button').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('active');
                updateSearchInput();
            });
        });
    
        function updateSearchInput() {
            const activeButtons = Array.from(document.querySelectorAll('.selection-button.active'));
            const searchInput = document.querySelector('.search-input');
            const selectedLabels = activeButtons.map(button => button.textContent).join(', ');
            searchInput.value = selectedLabels; 
        }
        document.querySelector('.back-button').addEventListener('click', function() {
            window.history.back();
        });
    
        document.querySelector('.generate-button').addEventListener('click', filterRecipes);    
    </script>
</body>
</html>
