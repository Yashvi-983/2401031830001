<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Cooking Level</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Mobile Phone Frame */
        .phone-container {
            width: 375px;
            height: 700px;
            border-radius: 30px;
            padding: 12px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Notch */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 100;
        }

        /* Screen Content */
        .screen {
            width: 100%;
            height: 100%;
            background-color: #f2f2f2;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }


        /* Back Button */
        .back-button {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer;
        }

        /* Title */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #000;
        }

        /* Cooking Level Options */
        .cooking-levels {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .level-option {
            background-color: white;
            border-radius: 25px;
            padding: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .level-option:active {
            transform: scale(0.98);
        }

        .level-option.selected {
            background-color: #FF5722;
            color: white;
        }

        .level-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .level-description {
            font-size: 16px;
            color: inherit;
            opacity: 0.8;
        }

        /* Next Button */
        .next-button {
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            margin-top: 2px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .next-button:active {
            transform: scale(0.98);
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background-color: #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Mobile Phone Frame -->
    <div class="phone-container">
        <div class="notch"></div>
        <div class="screen">
            <!-- Back Button -->
            <div class="back-button">&#8249;</div>

            <!-- Title -->
            <div class="title">Select your cooking level</div>

            <!-- Cooking Level Options -->
            <div class="cooking-levels">
                <!-- Beginner Level -->
                <div class="level-option selected" data-level="beginner">
                    <div class="level-title">Beginner</div>
                    <div class="level-description">I barely cook</div>
                </div>

                <!-- Intermediate Level -->
                <div class="level-option" data-level="intermediate">
                    <div class="level-title">Intermediate</div>
                    <div class="level-description">I cook consistently every week</div>
                </div>

                <!-- Advanced Level -->
                <div class="level-option" data-level="advanced">
                    <div class="level-title">Advanced</div>
                    <div class="level-description">I cook a lot and organize parties</div>
                </div>
            </div>

            <!-- Next Button -->
            <button class="next-button">Next Step</button>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        // Add event listeners for navigation
        document.querySelector('.back-button').addEventListener('click', function() {
            window.history.back();
        });

        // Make level options selectable
        const levelOptions = document.querySelectorAll('.level-option');
        levelOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                levelOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                this.classList.add('selected');
            });
        });

        // Next button functionality
        document.querySelector('.next-button').addEventListener('click', function() {
            // Get selected cooking level
            const selectedLevel = document.querySelector('.level-option.selected').getAttribute('data-level');
            
            // Store the selected level in localStorage (optional)
            localStorage.setItem('cookingLevel', selectedLevel);
            
            // Navigate to home page
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
