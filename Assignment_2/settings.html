<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f2f2f2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Mobile Phone Frame */
        .phone-container {
            width: 375px;
            height: 700px;
            border-radius: 30px;
            padding: 12px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Notch */
        .notch {
            position: absolute;
            background-color: #111;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 100;
        }

        /* Screen Content */
        .screen {
            width: 100%;
            height: 100%;
            background-color: #f2f2f2;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }


        /* Header Navigation */
        .header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 5px;
        }

        .back-button {
            margin-right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            flex: 1;
            justify-content: space-between;
        }

        .nav-link {
            padding: 5px 10px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            position: relative;
        }

        .nav-link.active {
            color: #FF5722;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #FF5722;
        }

        /* Settings Title */
        .settings-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        /* Settings List */
        .settings-list {
            display: flex;
            flex-direction: column;
            margin: 0 15px;
        }

        .settings-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .settings-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .settings-arrow {
            font-size: 18px;
            color: #999;
        }

        /* Version */
        .version {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-bottom: auto;
            padding: 20px 0;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background-color: #ccc;
            border-radius: 3px;
        }

        /* Icons */
        .pencil-icon {
            color: #0099ff;
        }

        .crown-icon {
            color: #ffc107;
        }

        .star-icon {
            color: #9c27b0;
        }

        .document-icon {
            color: #0099ff;
        }

        .lock-icon {
            color: #333;
        }

        .logout-icon {
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Mobile Phone Frame -->
    <div class="phone-container">
        <div class="notch"></div>
        <div class="screen">

            <!-- Header Navigation -->
            <div class="header">
                <div class="back-button">&#8249;</div>
                <div class="nav-links">
                    <a href="home.html" class="nav-link">Home</a>
                    <a href="explore.html" class="nav-link">Explore</a>
                    <a href="settings.html" class="nav-link active">Settings</a>
                </div>
            </div>

            <!-- Settings Title -->
            <div class="settings-title">Settings</div>

            <!-- Settings List -->
            <div class="settings-list">
                <!-- Change Preference -->
                <div class="settings-item">
                    <a href="preferences.html" style=" display: flex; align-items: center; width: 100%; text-decoration: none;">
                        <div class="settings-icon pencil-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                            </svg>
                        </div>
                        <div class="settings-text">Change Preference</div>
                        <div class="settings-arrow">&#10095;</div>
                    </a>
                </div>

                <!-- Buy Premium -->
                <div class="settings-item">
                    <div class="settings-icon crown-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 10c0-4.4-3.6-8-8-8s-8 3.6-8 8h16z"></path>
                            <path d="M12 10v10"></path>
                            <path d="M8 14h8"></path>
                        </svg>
                    </div>
                    <div class="settings-text">Buy Premium</div>
                    <div class="settings-arrow">&#10095;</div>
                </div>

                <!-- Rate us -->
                <div class="settings-item">
                    <div class="settings-icon star-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                    </div>
                    <div class="settings-text">Rate us</div>
                    <div class="settings-arrow">&#10095;</div>
                </div>

                <!-- Terms of use -->
                <div class="settings-item">
                    <div class="settings-icon document-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <div class="settings-text">Terms of use</div>
                    <div class="settings-arrow">&#10095;</div>
                </div>

                <!-- Privacy Policy -->
                <!-- Privacy Policy -->
                <div class="settings-item">
                    <a href="privacy.html" style="display: flex; align-items: center; width: 100%; text-decoration: none;">
                        <div class="settings-icon lock-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <div class="settings-text">Privacy Policy</div>
                        <div class="settings-arrow">&#10095;</div>
                    </a>
                </div>

                <!-- Sign Out -->
                <div class="settings-item">
                    <div class="settings-icon logout-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </div>
                    <div class="settings-text" id="signOut">Sign Out</div>
                    <div class="settings-arrow">&#10095;</div>
                </div>
            </div>

            
            <!-- Version -->
            <div class="version">Version 1.0.4</div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        // Add event listeners for navigation
        document.querySelector('.back-button').addEventListener('click', function() {
            window.history.back();
        });

        document.getElementById('signOut').addEventListener('click', function() {
            localStorage.removeItem('userToken'); // Example: remove user token
            localStorage.removeItem('userData'); // Example: remove user data
            alert("You are logged out"); // Show alert message
            window.location.href = 'login.html'; // Navigate to login page
        });
    </script>
</body>
</html>
